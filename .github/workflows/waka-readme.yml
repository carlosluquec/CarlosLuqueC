name: Waka Readme

on:
  schedule:
    - cron: '*/10 * * * *'  # ‚Üê Test cada 10 minutos
  workflow_dispatch:
  
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
          # üéØ CONFIGURACI√ìN PARA EL RESULTADO ESPEC√çFICO:
          SHOW_TITLE: false           # Quita "WakaTime Stats"
          SHOW_TIME: true             # Muestra horas
          SHOW_TOTAL: true            # Muestra "Total de c√≥digo
          
          # üìä Formato de barras y lenguajes:
          LAYOUT: "compact"           # Formato compacto
          TIME_RANGE: "last_7_days"   # Estad√≠sticas de la √∫ltima semana
          LANG_COUNT: 5               # N√∫mero de lenguajes a mostrar
          
          # üé® Estilo visual de las barras:
          BLOCKS: "‚ñà‚ñë"                

          
          # ‚öôÔ∏è Configuraciones adicionales:
          LOCALE: "es"      